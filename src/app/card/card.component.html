<div class="d-flex flex-row mt-3">
  <p class="p-3 align-self-center box">{{card.votes}}</p>
  <div class="media">
    <div class="media-body">
      <h5 class="mt-5">{{card.name}}</h5>
      <div>
        <a href="#" (click)="upVote()"><i class="fas fa-arrow-up">UPvote</i> </a>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="#" (click)="downVote()"><i class="fas fa-arrow-down">DOWNvote</i> </a>
      </div>
    </div>
  </div>
</div>
